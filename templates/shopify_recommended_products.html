<h2>{{recommended_products_title}}</h2>
<ul>
    {{#recommended_products}}
    <li data-item-id="{{id}}">
        <form action="/cart/add" method="post">
            <a href="{{url}}" class="ucd-item-image"><img src="{{img}}" alt=""></a>
            <div>
                <div class="ucd-item-info">
                    <div>
                        <a href="{{url}}" class="ucd-item-title">{{title}}</a>
                        <select name="id" class="{{#eq available_variants_count 1}}is-hidden{{/eq}}">
                            {{#each variants}}
                            {{#if this.available}}
                            <option value="{{this.id}}" data-price="{{this.price}}" data-compare-at-price="{{this.compare_at_price}}" data-img="{{this.img}}">
                                {{this.title}}
                            </option>
                            {{/if}}
                            {{/each}}
                        </select>
                        <div class="ucd-price-container">
                            <span>{{{price}}}</span>
                        </div>
                    </div>
                    <div class="ucd-quantity-container">
                        <div class="ucdcart__qty">
                            <button type="button" class="ucdcart__qty-adjust ucdcart__qty--minus icon-fallback-text">
                                <span class="icon icon-minus" aria-hidden="true"> </span>
                                <span class="">âˆ’</span>
                            </button>
                            <input type="text" name="quantity" class="ucdcart__qty-num" value="1" min="1" aria-label="quantity" pattern="[0-9]*">
                            <button type="button" class="ucdcart__qty-adjust ucdcart__qty--plus icon-fallback-text">
                                <span class="icon icon-plus" aria-hidden="true"></span>
                                <span class="">+</span>
                            </button>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="properties[_ucd]" value="Automatic Product Recommendation"/>
                <button type="submit" class="ucd-item-submit">Add</button>
            </div>
        </form>
    </li>
    {{/recommended_products}}
</ul>
